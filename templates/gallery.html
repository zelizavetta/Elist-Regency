{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
{% endblock %}

{% block content %}
  {% include "header.html" %}

  <div class="gallery-wrapper">
    <div class="gallery-page container">
      <h1 class="gallery-title">Наша фотогалерея</h1>
      <div class="gallery-grid">
        <img src="{% static 'img/gallery1.jpg' %}" alt="Фото 1">
        <img src="{% static 'img/gallery2.jpg' %}" alt="Фото 2">
        <img src="{% static 'img/gallery3.jpg' %}" alt="Фото 3">
        <img src="{% static 'img/gallery4.jpg' %}" alt="Фото 4">
        <img src="{% static 'img/gallery5.jpg' %}" alt="Фото 5">
        <img src="{% static 'img/gallery6.jpg' %}" alt="Фото 6">
      </div>
    </div>
  </div>

  {% include "footer.html" %}

  <!-- Модальное окно -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="nav prev" id="lightbox-prev">&#10094;</span>
    <span class="nav next" id="lightbox-next">&#10095;</span>
  </div>
{% endblock %}

{% block scripts %}
  <script>
      const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".close");
    const nextBtn = document.getElementById("lightbox-next");
    const prevBtn = document.getElementById("lightbox-prev");

    const images = Array.from(document.querySelectorAll(".gallery-grid img"));
    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      lightbox.style.display = "flex";
    }

    images.forEach((img, i) => {
      img.addEventListener("click", () => showImage(i));
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") lightbox.style.display = "none";
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
    });
  </script>
{% endblock %}
