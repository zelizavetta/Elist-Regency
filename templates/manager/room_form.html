{% extends "base.html" %}
{% block content %}
  <h1>
    {% if view.object %}
      Редактировать номер
    {% else %}
      Добавить номер
    {% endif %}
  </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <p><a href="{% url 'manager_room_list' %}">← Назад к списку номеров</a></p>
{% endblock %}
