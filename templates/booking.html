{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск свободных номеров</title>
  <link rel="stylesheet" href="{% static 'css/booking_page.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <form method="post" action="{% url 'find_rooms' %}" class="booking-form">
    {% csrf_token %}
    <input type="hidden" name="form_type" value="booking" />
    {# Скрытые поля для гостей и детей #}
    <input type="hidden" name="guests"   id="id_guests"   value="{{ booking_form.guests.value|default:'1' }}">
    <input type="hidden" name="children" id="id_children" value="{{ booking_form.children.value|default:'0' }}">

    <div class="booking-group-in">
      <label for="id_check_in">{{ booking_form.check_in.label }}</label>
      {{ booking_form.check_in }}
    </div>

    <div class="booking-group-out">
      <label for="id_check_out">{{ booking_form.check_out.label }}</label>
      {{ booking_form.check_out }}
    </div>

    <div class="guest-field">
      <label>Гости</label>
      <div class="guest-display" id="guest-display">
        Взрослые: <span id="guest-count">{{ booking_form.guests.value|default:"1" }}</span>,
        Дети: <span id="children-count">{{ booking_form.children.value|default:"0" }}</span>
      </div>
    </div>

    <div class="guest-popup" id="guest-popup">
      <div class="popup-section">
        <span>Взрослые</span>
        <div class="counter">
          <button type="button" class="decrement" data-target="guest">–</button>
          <span id="popup-guest-count">1</span>
          <button type="button" class="increment" data-target="guest">+</button>
        </div>
      </div>
      <div class="popup-section">
        <span>Дети</span>
        <div class="counter">
          <button type="button" class="decrement" data-target="children">–</button>
          <span id="popup-children-count">0</span>
          <button type="button" class="increment" data-target="children">+</button>
        </div>
      </div>
      <button type="button" id="apply-guests">Применить</button>
    </div>

    <button type="submit" class="booking-bttn">Найти номер</button>
  </form>

  <script src="{% static 'js/booking.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Инициализация flatpickr
    const fp2 = flatpickr("#id_check_out", {
      dateFormat: "Y-m-d",
      minDate: "today",
      disableMobile: true
    });

    flatpickr("#id_check_in", {
      dateFormat: "Y-m-d",
      minDate: "today",
      disableMobile: true,
      onChange(selected) {
        if (!selected.length) return;
        const next = new Date(selected[0].getTime() + 86400000);
        fp2.set("minDate", next);
        if (fp2.input.value) {
          const od = fp2.parseDate(fp2.input.value, "Y-m-d");
          if (od < next) fp2.clear();
        }
      }
    });
  </script>
</body>
</html>
