{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/booking_page.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <div class="booking-form">
      <div class="booking-group-in">
        <label for="in">Заезд</label>
        <input type="date" class="form-control" id="in" placeholder="in" style="height: 32px; width: 160px;">
      </div>
      <div class="booking-group-out">
        <label for="out">Выезд</label>
        <input type="date" class="form-control" id="out" placeholder="out" style="height: 32px; width: 160px;">
      </div>
      <label for="bttn"> </label>
      <button type="submit" class="booking-bttn" id="bttn">Найти номер</button>
    </div>
    <div class="about">
      <p>
        О нас
      </p>
      <div class="photo">
        <img src="{% static 'img/hotel_main_photo.jpg'%}" />
        <img src="{% static 'img/hotel_inside_photo.jpg'%}">
      </div>
    </div>
</body>
</html>
