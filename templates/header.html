{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="header">
        <a href="{% url 'enter' %}">
            <div class="account-bttn">
                <img src="{% static 'img/account_icon.svg'%}"/>
            </div>
        </a>
        <div class="title">
            <p style="margin: 0;">Elist Regency</p>
        </div>
        <div class="menu" style="display: flex; flex-direction:row; gap: 16px; height:100%; align-items:center;">
            <button onclick="toggleMenu()">
                <p style="font-size: 16px; color: white; margin: 0;">
                    МЕНЮ
                </p>
                <img src="{% static 'img/menu_icon.svg'%}"/>
            </button>
        </div>
    </div>

    <div class="menu-bar" id="menu-bar">
        <nav>
            <ul>
              <li><a href="{% url 'rooms' %}">проживание</a></li>
              <li><a href="{% url 'restaurant' %}">рестораны и бары</a></li>
              <li><a href="{% url 'fitness' %}">фитнес и бассейн</a></li>
              <li><a href="{% url 'events' %}">мероприятия</a></li>
            </ul>
          </nav>
    </div>

    <script>
        function toggleMenu() {
          var sidebar = document.getElementById('menu-bar');
          sidebar.classList.toggle('active');
        }
    </script>      
</body>
</html>
